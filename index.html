<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Important for SEO) -->
    <title>Aman Tyagi | Full Stack Developer</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Aman Tyagi is a Full Stack Developer specializing in React, Next.js, TypeScript, Node.js, and AI-powered applications. Explore projects, skills, and experience."
    />

    <!-- Keywords (optional but fine) -->
    <meta
      name="keywords"
      content="Aman Tyagi, Full Stack Developer, React Developer, Next.js, TypeScript, Node.js, Portfolio, AI Developer"
    />

    <!-- Author -->
    <meta name="author" content="Aman Tyagi" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/aman.svg" />

    <!-- Open Graph (for LinkedIn / WhatsApp / Facebook share) -->
    <meta property="og:title" content="Aman Tyagi | Full Stack Developer" />

      property="og:description"
      content="Portfolio of Aman Tyagi showcasing full-stack projects, AI integrations, and scalable web applications."
    />
    <meta property="og:type" content="website" />

    <!-- Prevent auto translation -->
    <meta name="google" content="notranslate" />
  </head>
